<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #app {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const app = document.getElementById("app");

    const questions = [
      {
        q: "What does JS stand for?",
        options: ["JavaSource", "JavaScript", "JustScript"],
        answer: 1
      },
      {
        q: "Which runs in the browser?",
        options: ["Python", "C++", "JavaScript"],
        answer: 2
      }
    ];

    let current = 0;
    let score = 0;

    function startScreen() {
      app.innerHTML = `
        <h2>Quiz App</h2>
        <button onclick="startQuiz()">Start</button>
      `;
    }

    function startQuiz() {
      current = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      const q = questions[current];
      app.innerHTML = `
        <h3>${q.q}</h3>
        ${q.options
          .map(
            (opt, i) =>
              `<button onclick="answer(${i})">${opt}</button>`
          )
          .join("")}
      `;
    }

    function answer(choice) {
      if (choice === questions[current].answer) score++;
      current++;
      current < questions.length ? showQuestion() : showResult();
    }

    function showResult() {
      app.innerHTML = `
        <h2>Done!</h2>
        <p>Score: ${score}/${questions.length}</p>
        <button onclick="startScreen()">Play Again</button>
      `;
    }

    startScreen();
  </script>
</body>
</html>
